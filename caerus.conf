<VirtualHost *:80>

             ServerName caerus.solonedu.com
             
             WSGIScriptAlias / /var/www/caerus/caerus.wsgi
             <Directory /var/www/caerus/caerus/>
                        Order allow,deny
                        Require all granted
             </Directory>

             Alias /static /var/www/caerus/caerus/static
             <Directory /var/www/caerus/caerus/static/>
                        Order allow,deny
                        Require all granted
              </Directory>
</VirtualHost>