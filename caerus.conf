<VirtualHost *:80>

             ServerName caerus.solonedu.com
             WSGIDaemonProcess caerus python-path=/var/www/caerus:/var/www/caerus/em/lib/python3.6/site-packages
             WSGIProcessGroup caerus
             
             WSGIScriptAlias / /var/www/caerus/caerus.wsgi
             <Directory /var/www/caerus/caerus/>
                        Order allow,deny
                        Require all granted
             </Directory>

             Alias /static /var/www/caerus/caerus/static
             <Directory /var/www/caerus/caerus/static/>
                        Order allow,deny
                        Require all granted
              </Directory>
</VirtualHost>
